version: '3'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - sonarqube
      - mysql

  sonarqube:
    platform: linux/amd64
    image: sonarqube:latest
    ports:
      - "9000:9000"

  mysql:
    platform: linux/amd64
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=questiondb
      - MYSQL_URL=jdbc:mysql://localhost:3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=